<!DOCTYPE html>
<html lang="en">
<head>
  <title>EmsUpdate</title>
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>

<a href="/emp"><h1 class = "text-center mt-3 position-logo"><span class = "text-danger"><b>E</b></span><span class = "text-primary"><i>MS</i></span></h1></a>
    <div class = "container">
    <div class = "page-title pt-5 pb-5 mb-4">Update The Info</div>
    <div class = "d-flex justify-content-center">
    <form method = "POST" class = "post-form update-form-style pl-5 pt-5 pb-3 w-75" action="/update/{{employee.id}}">
    {% csrf_token %}
        <div class="form-group row">
          <label class = "col-md-3">Employee Id:</label>
          <div class = "col-md-7">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{employee.eid}}" class = "w-100"/>
          </div>
        </div>

        <div class="form-group row">
          <label class = "col-md-3">Employee Name:</label>
          <div class = "col-md-7">
                <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{employee.ename}}" class = "w-100"/>
          </div>
        </div>

        <div class="form-group row">
          <label class = "col-md-3">Employee Email:</label>
          <div class = "col-md-7">
                <input type="text" name="eemail" id="id_eemail" required maxlength="254" value="{{employee.eemail}}" class = "w-100"/>
          </div>
        </div>

        <div class="form-group row">
          <label class = "col-md-3">Employee Contact:</label>
          <div class = "col-md-7">
                <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{employee.econtact}}" class = "w-100"/>
          </div>
        </div>

        <div class="form-group row">
          <label class = "col-md-3"></label>
          <div class = "col-md-7">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>

    </form>
    </div>
    <footer class = "footer-style mt-4 text-center w-100 pt-2">
<p><b>Developed By: Rupayan Debnath</b></p>
</footer>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
