<!DOCTYPE html>
<html lang="en">
<head>
  <title>EmsList</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  

  {% load static %}
  <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>
<a href="/emp"><h1 class = "text-center mt-3 position-logo"><span class = "text-danger"><b>E</b></span><span class = "text-primary"><i>MS</i></span></h1></a>
    <div class = "container">
    <div class = "page-title pt-5 pb-5 mb-4">Employee List</div>
        <div class = "table-responsive">
    <table class="table">
        <thead class="">
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Contact</th>
                <th>Employee Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for employee in employees%}
            <tr>
                <td>{{employee.eid}}</td>
                <td>{{employee.ename}}</td>
                <td>{{employee.eemail}}</td>
                <td>{{employee.econtact}}</td>
                <td>
                    <a href="/edit/{{employee.id}}">
                        <span class="glyphicon glyphicon-pencil"><i class="fa fa-pencil text-success" aria-hidden="true"></i>
</span>
                    </a>
                    <a href="/delete/{{employee.id}}"><i class="fa fa-trash text-danger ml-5" aria-hidden="true"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>

    <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>

<div class = "container"><footer class = "footer-style mt-4 text-center w-100 pt-2 pb-2">
<p><b>Developed By: Rupayan Debnath</b></p>
</footer></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
